{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load widget_tweaks %}
    <link rel="stylesheet" href="{% static 'patient/assets/css/formulaire.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Card for adding a doctor form -->
        <div class="card shadow-lg">
            <div class="card-header">
                <h1>Edit Doctor</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mt-3">
                        <!-- First Name -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.nom.id_for_label }}" class="form-label">First Name:</label>
                            {{ form.nom }}
                        </div>

                        <!-- Last Name -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.prenom.id_for_label }}" class="form-label">Last Name:</label>
                            {{ form.prenom }}
                        </div>

                        <!-- Specialty -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.fonction.id_for_label }}" class="form-label">Specialty:</label>
                            {{ form.fonction }}
                        </div>

                        <!-- Phone Number -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.telephone.id_for_label }}" class="form-label">Phone Number:</label>
                            {{ form.telephone }}
                        </div>

                        <!-- Email -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                            {{ form.email }}
                        </div>

                        <!-- Adresse -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.adresse.id_for_label }}" class="form-label">Adresse:</label>
                            {{ form.adresse }}
                        </div>

                        <!-- Photo -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.photo.id_for_label }}" class="form-label">Photo:</label>
                            {{ form.photo }}
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 text-center mt-3">
                            <button type="submit" class="btn btn-primary">Edit Doctor</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <a href="{% url 'admin:index' %}" class="btn btn-secondary mt-3">Save changes</a>
    </div>

    <!-- JavaScript files -->
    <script src="{% static 'website/assets/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'website/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'website/assets/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'website/assets/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'website/assets/js/theme.js' %}"></script>

</body>
</html>
